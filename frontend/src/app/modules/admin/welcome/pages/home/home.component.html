<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="text-3xl font-bold leading-6 text-slate-800 mb-4">Inicio</div>

        <div>
            <h1 class="text-lg font-bold text-slate-700">Bienvenido usuario: @{{user.username}}</h1>
            <div class="text-base text-slate-700">
                <p>Email: {{ user.email }}</p>
                <p>Rol: {{ user.rol.rolName }}</p>
            </div>
        </div>

        <div class="flex flex-row justify-center items-center">


            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden max-w-72">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Turnos atendidos</div>
                    <div class="ml-2 -mt-2 -mr-3">
                        <button
                            mat-icon-button
                            [matMenuTriggerFor]="summaryMenu">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                        </button>
                        <mat-menu #summaryMenu="matMenu">
                            <button mat-menu-item>Yesterday</button>
                            <button mat-menu-item>2 days ago</button>
                            <button mat-menu-item>3 days ago</button>
                        </mat-menu>
                    </div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">{{ totalShifts }}</div>
                    <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Total de turnos atendidos</div>
                </div>
            </div>
        </div>


    </div>

</div>
